<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 10</title>
    <link rel="stylesheet" href="./body.css">
</head>
<body>
    <div class="app">
        <h1>lista de tareas pendientes</h1>
        <div class="input-container">
            <input type="text" id="nuevaTarea" placeholder="Escribe una nueva tarea">
            <button onclick="agregarTarea()">Agregar Tarea</button>
        </div>

        <div class="columnas">
            <div class="columna" id="pendiente">
                <h2>Pendiente</h2>
                <div id="listaPendiente"></div>
            </div>
            <div class="columna" id="haciendo">
                <h2>Proceso</h2>
                <div id="listaHaciendo"></div>
            </div>
            <div class="columna" id="completada">
                <h2>Completada</h2>
                <div id="listaCompletada"></div>
            </div>
        </div>
    </div>

    
    <script src="./tarea.js"></script>
    <script src="./list.js"></script>
    <script src="./app.js"></script>
</body>
</html>
